<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>City-Guesser</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" href="data/favicon.svg">
    
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script src='data/cities_nat_500k3s.js'></script>
    
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        @font-face {
          font-family: 'TradeGothic';
          src: url('data/Trade Gothic LT Bold.ttf');
        }

        body { margin:0; padding:0; background-color: #FCFAF2;}

        #wrapper {
          overflow: auto;
          /*position: fixed;*/
        }
        #map {
          top:0;
          bottom:0;
          width: calc(100% - 300px);
          height: 100vh;
          background-color: black;
          border-right: 1px solid darkgrey;
          float:left
        }
        #section {
          height: 100vh;
          width: 279px;
          overflow: auto;
          background-color: #0D534D;
          padding-left: 10px;
          padding-right: 10px;
        }
        #sofc {
          margin: 0 auto;
          height: 50px;
        }
        #sofc:hover {
          opacity: 0.86;
        }
        #level {
          font-weight: bold;
          color: #F1C500;
        }
        #score {
          font-weight: bold;
          color: #6FC7EA;
        }
        #hlevel {
          font-weight: bold;
          color: #F1C500;
        }
        #hscore {
          font-weight: bold;
          color: #6FC7EA;
        }
        #line {
          width: 269px;
          margin-top: 17px;
          border-top: dashed 1px white;
        }
        .radio {
          color: red;
          border: 5px solid red;
        }
        input[type="submit"] {
          background: #00A189;
          border: 1px solid;
          border-color: #FCFAF2;
          color: white;
          padding: 10px 15px;
          cursor: pointer;
          font-family: 'Roboto', sans-serif;
        }
        
        h3 {
          font-family: 'TradeGothic', sans-serif;
          font-size: 38px;
          display: inline;
          color: white;
        }
        p {
          display: inline;
          font-family: 'Roboto', sans-serif;
          color: white;
        }

        #end {
          color: #DC4633;
          font-weight: bold;
          font-size: 18px;
          text-shadow: 0 0 3px #ffffff;
        }

        #att {
          font-size: 12px;
          padding: 7px;
        }
        #att p {
          color: rgb(255, 255, 255);
        }
        #att a {
          text-decoration: underline;
          color: #ffffff;
        }


    </style>

</head>
<body>

<div id='wrapper'>

  <div id='map'></div>

  <div id='section'>

    
    <br>
    <form name="quizForm" onsubmit="return submitAnswers()">
          <h3>City-Guesser</h3>
          <br><br>
          <p>&nbsp;Level: </p><p id="level">1</p><p>&nbsp;  &nbsp;Score: </p><p id="score">0</p><br>
          <div id="line"></div>
          <br>

          <input type="radio" name="q1" value="1" id="q1a" class="radio"><p id="p1"></p><br>
          <input type="radio" name="q1" value="2" id="q1b"><p id="p2"></p><br>
          <input type="radio" name="q1" value="3" id="q1c"><p id="p3"></p><br>
          <input type="radio" name="q1" value="4" id="q1d"><p id="p4"></p><br>

          <br>
          <input type="submit" value="Submit Answer">
          <p id="message">Good Luck!</p>
    </form>

    <div id="line"></div>
    
    <br>
    <p>&nbsp;Max Level Achieved: </p><p id="hlevel">0</p><br>
    <p>&nbsp;High Score: </p><p id="hscore">0</p><br>

    <div id="line"></div>

    <div id="sofc">
      <a href="https://www.schoolofcities.utoronto.ca/"><img src="data/top-logo.svg" alt="School of Cities"></a>
    </div>
  <div id="att">
  <p>
    Source code for this map is on <a href="https://github.com/jamaps/city-guesser/"target="_blank">GitHub</a>.<br> It was designed and built by <a href="https://jamaps.github.io/"target="_blank">Jeff Allen</a> in 2017 (updated in 2022) using <a href="http://mapbox.com/"target="_blank">Mapbox</a> and <a href="https://www.qgis.org/en/site/"target="_blank">QGIS</a>, with data from <a href="http://openstreetmap.org/"target="_blank">OpenStreetMap</a> and <a href="http://www.naturalearthdata.com/"target="_blank">Natural Earth</a>.
  </p>

</div>

  <p><br></p>

  </div>

</div>

<script src='main.js'></script>

</body>
</html>
